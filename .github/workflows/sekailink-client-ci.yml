name: SekaiLink Client CI

on:
  pull_request:
    paths:
      - "client/**"
      - "scripts/headless-smoke.sh"
      - ".github/workflows/sekailink-client-ci.yml"
  push:
    branches: ["main", "master"]
    paths:
      - "client/**"
      - "scripts/headless-smoke.sh"
      - ".github/workflows/sekailink-client-ci.yml"
  workflow_dispatch:

jobs:
  client-lint-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client/app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: client/app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  headless-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install smoke dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            colorama \
            websockets \
            PyYAML \
            jellyfish \
            jinja2 \
            schema \
            platformdirs \
            certifi \
            typing_extensions

      - name: Headless smoke (integration)
        run: bash scripts/headless-smoke.sh --mode integration --wrapper common
