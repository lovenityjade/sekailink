appId: com.sekailink.ui-prototype
productName: sekailink-UI-prototype
executableName: sekailink-ui-prototype
artifactName: sekailink-UI-prototype-${version}.${ext}

files:
  - dist/**
  - electron/**
  - public/**

extraResources:
  - from: ../runtime
    to: runtime
  - from: ../../third_party/emulators/BizHawk-2.10-linux-x64
    to: third_party/emulators/BizHawk-2.10-linux-x64
  - from: ../../third_party/emulators/BizHawk-2.10-win-x64
    to: third_party/emulators/BizHawk-2.10-win-x64
  - from: ../../third_party/mono
    to: third_party/mono
  - from: ../../third_party/PopTracker/build
    to: third_party/PopTracker/build
  - from: ../..
    to: ap
    filter:
      - "*.py"
      - "requirements.txt"
  - from: ./build/ap-manifest.json
    to: ap/manifest.json
  - from: ./build/ap-Players
    to: ap/Players
  - from: ../../data
    to: ap/data
  - from: ../../worlds
    to: ap/worlds
    filter:
      - "__init__.py"
      - "Files.py"
      - "AutoWorld.py"
      - "AutoSNIClient.py"
      - "LauncherComponents.py"
      - "generic/**"
      - "_bizhawk/**"
      - "alttp/**"
      - "dkc/**"
      - "dkc2/**"
      - "dkc3/**"
      - "earthbound/**"
      - "ff4fe/**"
      - "ffta/**"
      - "kdl3/**"
      - "lufia2ac/**"
      - "marioland2/**"
      - "metroidfusion/**"
      - "mm2/**"
      - "mm3/**"
      - "mzm/**"
      - "oot/**"
      - "pokemon_crystal/**"
      - "pokemon_emerald/**"
      - "pokemon_frlg/**"
      - "pokemon_rb/**"
      - "sm/**"
      - "smw/**"
      - "smz3/**"
      - "tloz/**"
      - "tloz_oos/**"
      - "tmc/**"
      - "wl/**"
      - "wl4/**"
      - "zelda2/**"

directories:
  buildResources: build
  output: release

linux:
  target:
    - AppImage
  category: Game
  icon: build/favicon.png

win:
  target:
    - nsis

publish: []
